<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Signup...</title>
    <script>
        // Get URL parameters (data from signup form)
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get("username");
        const email = urlParams.get("email");
        const phone = urlParams.get("phone");
        const referredBy = urlParams.get("referred_by");
        const password = urlParams.get("password");

        // Store user data in localStorage
        if (username && email && phone && password) {
            localStorage.setItem("username", username);
            localStorage.setItem("email", email);
            localStorage.setItem("phone", phone);
            localStorage.setItem("referredBy", referredBy || "None");
            localStorage.setItem("password", password);

            // Wait for 5 seconds before redirecting
            setTimeout(() => {
                window.location.href = "dashboard.html";
            }, 5000);
        } else {
            document.write("<h2>Error: Missing Information</h2>");
        }
    </script>
</head>
<body>
    <h2>Processing Your Signup...</h2>
    <p>Please wait while we set up your account...</p>
</body>
  </html>
