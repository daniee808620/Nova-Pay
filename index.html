<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Pay</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo:wght@700&display=swap');

        body {
            background-color: #ADF802; /* Lemon Green */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            background-color: white;
            width: 300px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .text {
            font-family: 'Archivo', sans-serif;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="text">Nova Pay</div>
    </div>
</body>
  </html>
