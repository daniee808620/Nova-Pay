<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayNova</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

        body {
            background-color: #00FF00; /* Replace with exact green shade */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .logo img {
            width: 150px; /* Adjust size if needed */
            margin-bottom: 20px;
        }

        .text {
            font-family: 'Anton', sans-serif;
            font-size: 22px;
            color: purple;
            width: 80%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .button {
            background-color: purple;
            color: white;
            font-family: 'Anton', sans-serif;
            font-size: 18px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 150px;
            text-align: center;
            text-decoration: none;
        }

        .button:hover {
            background-color: #6a0dad; /* Darker purple */
        }
    </style>
</head>
<body>

    <div class="logo">
        <img src="https://i.postimg.cc/GtVYtPrc/IMG-20250312-WA0264-1.jpg" alt="PayNova Logo">
    </div>

    <div class="text">
        Welcome to PayNova! It's time to register and earn just by performing tasks and referring friends!  
        Simply sign up or log in to join the earning team now.
    </div>

    <div class="button-container">
        <a href="SignUp.html" class="button">Sign Up</a>
        <a href="login.html" class="button">Log In</a>
    </div>

</body>
</html>
