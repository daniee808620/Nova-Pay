<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

        body {
            font-family: 'Anton', sans-serif;
            text-align: center;
            background-color: #d4f7b3; /* Light green */
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .welcome {
            font-size: 24px;
            color: green;
            margin-bottom: 10px;
        }

        .balance-box {
            background: black;
            color: white;
            padding: 15px;
            font-size: 20px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .user-info {
            text-align: left;
            margin-top: 15px;
        }

        .user-info p {
            margin: 5px 0;
            font-size: 16px;
        }
    </style>
    <script>
        window.onload = function() {
            // Fetch user details from localStorage
            const username = localStorage.getItem("username") || "User";
            const email = localStorage.getItem("email") || "Not provided";
            const phone = localStorage.getItem("phone") || "Not provided";
            const referredBy = localStorage.getItem("referredBy") || "None";
            
            // Check and update balance
            let balance = localStorage.getItem("balance");
            if (balance === null) {
                balance = 50; // First-time login: Give â‚¦50 starting balance
            } else {
                balance = parseInt(balance);
            }
            localStorage.setItem("balance", balance); // Ensure balance is stored

            // Display user details
            document.getElementById("welcomeText").innerText = `Welcome, ${username}!`;
            document.getElementById("balanceText").innerText = `Balance: â‚¦${balance}`;
            document.getElementById("emailText").innerText = `ðŸ“§ Email: ${email}`;
            document.getElementById("phoneText").innerText = `ðŸ“ž Phone: ${phone}`;
            document.getElementById("referralText").innerText = `ðŸ‘¤ Referred by: ${referredBy}`;
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="welcome" id="welcomeText">Welcome, User!</div>
        <div class="balance-box" id="balanceText">Balance: â‚¦0</div>

        <div class="user-info">
            <p id="emailText">ðŸ“§ Email: Loading...</p>
            <p id="phoneText">ðŸ“ž Phone: Loading...</p>
            <p id="referralText">ðŸ‘¤ Referred by: Loading...</p>
        </div>
    </div>
</body>
    </html>
