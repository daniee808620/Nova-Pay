<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS for styling -->
    <script defer src="script.js"></script> <!-- External JS for logic -->
</head>
<body>

    <div class="container">
        <h2 class="welcome-text">Welcome, <span id="username">User</span>!</h2>
        
        <div class="balance-box">
            <p>Total Balance</p>
            <h1><span id="balance">0.00</span> ₦</h1>
        </div>

        <div class="buttons">
            <button class="btn withdraw">Withdraw</button>
            <button class="btn tasks">Tasks</button>
            <button class="btn bank">Bank</button>
            <button class="btn settings">Settings</button>
        </div>

        <div class="stats">
            <div class="stat-box">
                <p>Total Referrals</p>
                <h3 id="referrals">0</h3>
            </div>
            <div class="stat-box">
                <p>Total Cashout</p>
                <h3 id="cashout">0.00 ₦</h3>
            </div>
        </div>

        <h3 class="transaction-title">Transactions</h3>
        <div class="transactions">
            <p>No transactions yet...</p>
        </div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-btn">🏠 Dashboard</button>
        <button class="nav-btn">🎰 Spin & Win</button>
        <button class="nav-btn">🔗 Tasks</button>
        <button class="nav-btn">💳 Withdraw</button>
        <button class="nav-btn">⚙️ Settings</button>
    </nav>

</body>
</html>
